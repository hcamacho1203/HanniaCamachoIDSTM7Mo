<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>

<body>

    <canvas id="mycanvas" width="300" height="300" style="border:1px solid #000000;">
    </canvas>
    <script>
        var canvas = document.getElementById('mycanvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "rgb(125,136,229)";
            ctx.fillRect(10, 10, 90, 90);

            ctx.fillStyle = "rgb(205,0,9)";
            ctx.fillRect(80, 80, 90, 90);

            ctx.fillStyle = "rgba(255, 150, 255, 0.8)";
            ctx.fillRect(150, 150, 90, 90);

            //Camacho Delgado Hannia Martha IDS TM 7Mo
        } else { }

    </script>

</body>

</html>
