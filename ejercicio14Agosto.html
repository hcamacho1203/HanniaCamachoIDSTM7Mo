<body>
    <canvas id="mycanvas" width="450" height="450" style="border:4px solid #dc19c9d7;">
        <script>
            var canvas = document.getElementById('mycanvas');
            var ctx = canvas.getContext("2d");
            var color = "rgba(255, 140, 156, 0.5)";
            var figura = true;
            var lado;
            var down = false;

            canvas.addEventListener("mousedown", (e) => {
                down = true;

                if (figura) {
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(e.offsetX, e.offsetY, 35, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.stroke();
                } else {
                    lado = ladorandom();
                    ctx.fillStyle = color;
                    ctx.fillRect(e.offsetX - 25, e.offsetY - 25, lado, lado);
                    ctx.strokeRect(e.offsetX - 25, e.offsetY - 25, lado, lado);
                }
            });

            canvas.addEventListener("mouseup", (e) => {
                down = false;
            });

            canvas.addEventListener("mouseover", (e) => {
                console.log("mouseover");
                color = random_rgba();
                lado = ladorandom();
            });

            canvas.addEventListener("mouseout", (e) => {
                console.log("mouseout");
                figura = !figura;
            });

            canvas.addEventListener("mousemove", (e) => {
                if (down) {
                    console.log("mousemove");
                    ctx.beginPath();
                    ctx.arc(e.offsetX, e.offsetY, 2, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.stroke();
                }
            });

            function random_rgba() {
                var o = Math.round, r = Math.random, s = 255;
                return 'rgba(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ',' + r().toFixed(1) + ')';
            }

            function ladorandom() {
                const numeroMinimo = 40;
                const numeroMaximo = 80;
                const numeroRandom = Math.floor(Math.random() * (numeroMaximo - numeroMinimo + 1)) + numeroMinimo;
                return numeroRandom;
            }
