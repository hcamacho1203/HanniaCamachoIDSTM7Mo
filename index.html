<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>

<body>

    <canvas id="mycanvas" width="300" height="300" style="border:4px solid #dc19c9d7;">
    </canvas>
    <script>
        var canvas = document.getElementById('mycanvas');
        //    var ctx = canvas.getContext('2d');
        //   var canvas = document.getElementById('mycanvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");
            //Figura original tarea
            ctx.fillStyle = "rgb(125,136,229)";
            ctx.fillRect(10, 10, 50, 50);

            ctx.fillStyle = "rgb(205,0,9)";
            ctx.fillRect(50, 50, 50, 50);

            ctx.fillStyle = "rgba(255, 150, 255, 0.8)";
            ctx.fillRect(90, 90, 50, 50);

            //Figura derecha
            ctx.fillStyle = "rgb(125,136,229)";
            ctx.fillRect(240, 10, 50, 50);

            ctx.fillStyle = "rgb(205,0,9)";
            ctx.fillRect(200, 50, 50, 50);

            ctx.fillStyle = "rgba(255, 150, 255, 0.8)";
            ctx.fillRect(160, 90, 50, 50);

            //Figura abajo derecha
            ctx.fillStyle = "rgb(125,136,229)";
            ctx.fillRect(10, 240, 50, 50);

            ctx.fillStyle = "rgb(205,0,9)";
            ctx.fillRect(50, 200, 50, 50);

            ctx.fillStyle = "rgba(255, 150, 255, 0.8)";
            ctx.fillRect(90, 160, 50, 50);

            //Figura abajo derecha
            ctx.fillStyle = "rgb(125,136,229)";
            ctx.fillRect(240, 240, 50, 50);

            ctx.fillStyle = "rgb(205,0,9)";
            ctx.fillRect(200, 200, 50, 50);

            ctx.fillStyle = "rgba(255, 150, 255, 0.8)";
            ctx.fillRect(160, 160, 50, 50);

            //Camacho Delgado Hannia Martha IDS TM 7Mo
        } else { }

    </script>

</body>

</html>
