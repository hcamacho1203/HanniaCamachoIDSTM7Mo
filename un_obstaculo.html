<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colisiones</title>
</head>

<body>
    <canvas id="mycanvas" width="500" height="500" style="border:4px solid #dc19c9d7;">
        <script>
            var canvas = document.getElementById('mycanvas');
            var ctx = canvas.getContext("2d");
            var x = 255, y = 255;
            var dir = 0;
            var t_x = 350, t_y = 350;
            var w_x = 100, w_y = 70;
            var speed = 5;

            document.addEventListener("keydown", (e) => {
                switch (e.keyCode) {
                    case 87:
                        dir = e.keyCode;
                        break;
                    case 83:
                        dir = e.keyCode;
                        break;
                    case 68:
                        dir = e.keyCode;
                        break;
                    case 65:
                        dir = e.keyCode;
                        break;
                }
            });

            function repaint() {
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, 500, 500);
                ctx.fillStyle = random_rgba();;
                ctx.fillRect(x, y, 50, 50);
                ctx.strokeRect(x, y, 50, 50);

                ctx.fillStyle = "#23A5B9";
                ctx.fillRect(t_x, t_y, 40, 40);

                ctx.fillStyle = "#C776F9";
                ctx.fillRect(w_x, w_y, 280, 30);

            }

            function update() {
                switch (dir) {
                    case 87:
                        y -= speed;
                        if (y < -50) { y = 550; };
                        break;
                    case 83:
                        y += speed;
                        if (y > 550) { y = -50; };
                        break;
                    case 68:
                        x += speed;
                        if (x > 550) { x = -50; };
                        break;
                    case 65:
                        x -= speed;
                        if (x < -50) { x = 550; };
                        break;
                }
                if (x < t_x + 40 &&
                    x + 50 > t_x &&
                    y < t_y + 40 &&
                    y + 50 > t_y) {
                    console.log("hola")
                    t_x = Math.random() * (460);
                    t_y = Math.random() * (460);
                    speed += 5;
                }
                if (x < w_x + 280 &&
                    x + 50 > w_x &&
                    y < w_y + 30 &&
                    y + 50 > w_y) {

                    switch (dir) {
                        case 87:
                            y += speed;
                            break;
                        case 83:
                            y -= speed;
                            break;
                        case 68:
                            x -= speed;
                            break;
                        case 65:
                            x += speed;
                            break;
                    }
                    dir = 0;
                }
                repaint();
                window.requestAnimationFrame(update);
            };

            window.requestAnimationFrame = (function () {
                return window.requestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    function (callback) {
                        window.setTimeout(callback, 17);
                    };
            }());

            window.requestAnimationFrame(update);
            function random_rgba() {
                var o = Math.round, r = Math.random, s = 255;
                return 'rgba(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ',' + r().toFixed(1) + ')';
            };

        </script>

</body>

</html>
