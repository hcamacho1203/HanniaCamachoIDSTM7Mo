<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Gradient</title>
</head>
<style>
    Canvas {
        background-color: rgb(0, 0, 0);
        border-style: double;
        border-width: 10px;
        border-color: #ffc0cb;
    }
</style>

<body>
    <canvas id="myCanvas" height="400" width="400"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        // Create gradient
        var gradient = ctx.createRadialGradient(150, 100, 20, 180, 200, 200);
        gradient.addColorStop(0, "#f69cc4");
        gradient.addColorStop("0.33", "#f4adc6");
        gradient.addColorStop("0.66", "#fdfd95");
        gradient.addColorStop("0.9", "#afc3d2");
        gradient.addColorStop(1, "#7799cc");

        ctx.fillStyle = gradient;
        ctx.fillRect(30, 30, 300, 300);
//200, 160, 5, 170, 150, 100
//Camacho Delgado Hannia Martha

    </script>

</body>

</html>
