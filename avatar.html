<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar</title>
  <style>
    Canvas {
      border-style: double;
      border-width: 10px;
      border-color: #ffc0cb;
    }
  </style>

<body>
  <canvas id="myCanvas" width="800" height="700"></canvas>
  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    //Colores 
    /*
    café: #633C29
    blanquito: #FCF0CA
    rosita: #F09DAF
    blanco boca: #FEFEFE
    tamaño pixel: 10*10
    */
    //contorno oreja izquierda
    ctx.fillStyle = "#633C29";
    ctx.fillRect(80, 50, 70, 10);
    ctx.fillRect(60, 60, 20, 10);
    ctx.fillRect(40, 70, 20, 10);
    ctx.fillRect(30, 80, 10, 70);
    ctx.fillRect(20, 150, 10, 60);
    ctx.fillRect(30, 210, 10, 30);
    ctx.fillRect(40, 230, 60, 10);
    ctx.fillRect(100, 220, 30, 10);
    ctx.fillRect(130, 150, 10, 70);
    ctx.fillRect(150, 130, 40, 10);
    ctx.fillRect(170, 70, 20, 10);
    ctx.fillRect(150, 60, 20, 10);
    ctx.fillRect(40, 120, 40, 10);
    ctx.fillRect(80, 130, 30, 10);
    ctx.fillRect(110, 140, 40, 10);
    //relleno rosa oreja izquierda
    ctx.fillStyle = " #F09DAF";
    ctx.fillRect(30, 150, 10, 60);
    ctx.fillRect(40, 130, 20, 100);
    ctx.fillRect(60, 130, 20, 100);
    ctx.fillRect(80, 140, 20, 90);
    ctx.fillRect(100, 140, 10, 80);
    ctx.fillRect(110, 150, 20, 70);
    //relleno blanco oreja izquierda
    ctx.fillStyle = "#FCF0CA";
    ctx.fillRect(60, 70, 20, 50);
    ctx.fillRect(80, 60, 30, 70);
    ctx.fillRect(110, 60, 40, 80);
    ctx.fillRect(150, 70, 20, 10);
    ctx.fillRect(150, 80, 40, 50);
    ctx.fillRect(40, 80, 20, 40);
    //contorno oreja derecha
    ctx.fillStyle = " #633C29";
    ctx.fillRect(460, 80, 10, 50);
    ctx.fillRect(490, 60, 20, 10);
    ctx.fillRect(510, 50, 70, 10);
    ctx.fillRect(470, 70, 20, 10);
    ctx.fillRect(600, 70, 20, 10);
    ctx.fillRect(580, 60, 20, 10);
    ctx.fillRect(620, 80, 10, 70);
    ctx.fillRect(630, 150, 10, 60);
    ctx.fillRect(620, 210, 10, 30);
    ctx.fillRect(560, 230, 60, 10);
    ctx.fillRect(530, 220, 30, 10);
    ctx.fillRect(520, 150, 10, 70);
    ctx.fillRect(470, 130, 40, 10);
    ctx.fillRect(580, 120, 40, 10);
    ctx.fillRect(550, 130, 30, 10);
    ctx.fillRect(510, 140, 40, 10);
    //relleno blanco oreja izquierda
    ctx.fillStyle = "#FCF0CA";
    ctx.fillRect(580, 70, 20, 50);
    ctx.fillRect(550, 60, 30, 70);
    ctx.fillRect(510, 60, 40, 80);
    ctx.fillRect(490, 70, 20, 10);
    ctx.fillRect(470, 80, 40, 50);
    ctx.fillRect(600, 80, 20, 40);
    //relleno rosa oreja derecha
    ctx.fillStyle = " #F09DAF";
    ctx.fillRect(620, 150, 10, 60);
    ctx.fillRect(600, 130, 20, 100);
    ctx.fillRect(580, 130, 20, 100);
    ctx.fillRect(560, 140, 20, 90);
    ctx.fillRect(550, 140, 10, 80);
    ctx.fillRect(530, 150, 20, 70);
    //Contorno osito
    ctx.fillStyle = "#633C29";
    ctx.fillRect(190, 80, 10, 50);
    ctx.fillRect(200, 100, 10, 10);
    ctx.fillRect(210, 90, 20, 10);
    ctx.fillRect(230, 80, 200, 10);
    ctx.fillRect(430, 90, 20, 10);
    ctx.fillRect(450, 100, 10, 10);
    ctx.fillRect(580, 240, 10, 50);
    ctx.fillRect(590, 290, 10, 150);
    ctx.fillRect(580, 440, 10, 20);
    ctx.fillRect(570, 460, 10, 20);
    ctx.fillRect(540, 480, 30, 10);
    ctx.fillRect(520, 490, 20, 10);
    ctx.fillRect(460, 500, 60, 10);
    ctx.fillRect(200, 510, 260, 10);
    ctx.fillRect(140, 500, 60, 10);
    ctx.fillRect(120, 490, 20, 10);
    ctx.fillRect(90, 480, 30, 10);
    ctx.fillRect(80, 460, 10, 20);
    ctx.fillRect(70, 440, 10, 20);
    ctx.fillRect(60, 290, 10, 150);
    ctx.fillRect(70, 240, 10, 50);
    //Relleno osito
    ctx.fillStyle = "#FCF0CA";
    ctx.fillRect(150, 140, 360, 360);
    ctx.fillRect(190, 130, 280, 10);
    ctx.fillRect(200, 110, 260, 20);
    ctx.fillRect(210, 100, 240, 10);
    ctx.fillRect(230, 90, 200, 10);
    ctx.fillRect(200, 500, 260, 10);
    ctx.fillRect(140, 150, 10, 350);
    ctx.fillRect(510, 150, 10, 350);
    ctx.fillRect(520, 220, 10, 270);
    ctx.fillRect(130, 220, 10, 270);
    ctx.fillRect(120, 230, 10, 260);
    ctx.fillRect(100, 230, 20, 250);
    ctx.fillRect(90, 240, 10, 240);
    ctx.fillRect(80, 240, 10, 220);
    ctx.fillRect(70, 290, 10, 150);
    ctx.fillRect(580, 290, 10, 150);
    ctx.fillRect(570, 240, 10, 220);
    ctx.fillRect(560, 240, 10, 240);
    ctx.fillRect(540, 230, 20, 250);
    ctx.fillRect(530, 230, 10, 260);

    //Ojo izquierdo
    ctx.fillStyle = "#633C29";
    ctx.fillRect(130, 320, 80, 20);
    ctx.fillRect(120, 340, 100, 50);
    ctx.fillRect(130, 390, 80, 20);
    //ojo derecho
    ctx.fillRect(460, 320, 80, 20);
    ctx.fillRect(450, 340, 100, 50);
    ctx.fillRect(460, 390, 80, 20);
    //Boquita
    ctx.fillStyle = "#FEFEFE";
    ctx.fillRect(290, 320, 90, 160);
    ctx.fillRect(260, 340, 30, 120);
    ctx.fillRect(380, 340, 30, 120);
    ctx.fillRect(410, 360, 20, 80);
    ctx.fillRect(240, 360, 20, 80);
    //Nariz
    ctx.fillStyle = "#633C29";
    ctx.fillRect(305, 360, 60, 60);
    ctx.fillRect(365, 420, 30, 20);
    ctx.fillRect(275, 420, 30, 20);
  </script>
</body>
</html>
